
<!DOCTYPE html>
<html>
<style>
  .Board {
    background-color: black;
    height: 540px;
    width: 540px;
    overflow: auto;
    margin-left: auto;
    margin-right: auto;
  }

  .Board p {
    background-color: red;
    height: 120px;
    width: 120px;
    display: inline-block;
    margin: 30px;
    float: right;
  }

  #main-button {
    border-color: blue;
    width: 100px;
    height: 60px

  }

  h1 {
    text-align: center;
  }

</style>

<body>

<h1>Let's Play A Game</h1>

<button id="main-button" name="button"></button>

<div class="Board">
  <p data-square="Box1"></p>
  <p data-square="Box2"></p>
  <p data-square="Box3"></p>
  <p data-square="Box4"></p>
  <p data-square="Box5"></p>
  <p data-square="Box6"></p>
  <p data-square="Box7"></p>
  <p data-square="Box8"></p>
  <p data-square="Box9"></p>
</div>

</body>

</html>
